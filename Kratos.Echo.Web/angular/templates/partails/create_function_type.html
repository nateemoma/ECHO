<div class="modal-header">
    <h3 class="modal-title">Create Function Type</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">Function Type</label>
            <div class="col-md-7">
                <input type="text" name="functionType" ng-model="formData.FunctionType" class="form-control" />
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok(formData)">OK</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
