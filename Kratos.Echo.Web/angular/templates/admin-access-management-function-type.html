 <!-- Functon Type -->
<div class="tab-pane fade in active" id="profile-tab" ng-controller="AdminAccessManagementFunctionTypeCtrl as ctrl">
    <div class="heading-block">
        <h3>
            Function Type
        </h3>
    </div>

    <br>

    <div class="form-group">
        <label class="col-md-3 control-label text-right">Function Type</label>
        <div class="col-md-5">
            <input type="text"
                   name="search"
                   class="form-control"
                   ng-model="search" />
        </div>
        <div class="col-md-2">
            <button class="btn btn-default"
                    ng-click="ctrl.search(search)">
                Search
            </button>
        </div>
    </div>

    <br>
    <hr style="width: 100%;" />

    <div class="portlet-body">

        <button class="btn btn-success" ng-click="ctrl.create()">
            Create
        </button>

        <br><br>
        <table class="table table-striped table-bordered table-hover ui-datatable">
            <thead>
                <tr>
                    <th class="text-center">No.</th>
                    <th class="text-center">Function Type Id</th>
                    <th data-sortable="true" data-direction="desc">Function Type Name</th>
                    <th data-sortable="true">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in ctrl.functionTypes">
                    <td class="text-center"> {{$index + 1}}</td>
                    <td class="text-center">{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" ng-click="ctrl.edit(item)">
                            View/Edit
                        </button>
                        <button class="btn btn-sm btn-danger" ng-click="ctrl.delete(item)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
