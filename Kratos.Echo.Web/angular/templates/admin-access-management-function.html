<!-- Function List -->
<div class="tab-pane fade in active" id="password-tab" ng-controller="AdminAccessManagementFunctionCtrl as ctrl">
    <div class="heading-block">
        <h3>
            Function List
        </h3>
    </div>

    <br><br>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">Function Path</label>
            <div class="col-md-7">
                <input type="text" name="old-password" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Function Key</label>
            <div class="col-md-7">
                <input type="text" name="new-password-1" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Function Name</label>
            <div class="col-md-7">
                <input type="text" name="new-password-2" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>

        <hr />

        <div class="portlet-body">

            <button class="btn btn-success" ng-click="ctrl.create()">
                Create
            </button>

            <br><br>
            <table class="table table-striped table-bordered table-hover ui-datatable">
                <thead>
                    <tr>
                        <th class="text-center">No.</th>
                        <th data-sortable="true" data-direction="desc">Function Path</th>
                        <th data-sortable="true" data-direction="desc">Function Key</th>
                        <th data-sortable="true" data-direction="desc">Function Name</th>
                        <th data-sortable="true" data-direction="desc">Url</th>
                        <th data-sortable="true">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in ctrl.functions">
                        <td>{{$index + 1}}</td>
                        <td>{{item.Path}}</td>
                        <td>{{item.Key}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Url}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" ng-click="ctrl.edit(item)">
                                View/Edit
                            </button>
                            <button class="btn btn-sm btn-danger" ng-click="ctrl.delete(item)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
