<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-4" for="itemCode">Item Code</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="itemCode">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="itemName">Item Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="itemName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="discountValueBaht">Discount Value (Baht)</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="discountValueBaht" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="discountValuePercent">Discount Value (Percent)</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="discountValuePercent" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="maxUsedPerUser">Max Used Per User</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="maxUsedPerUser" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="maxUsedPerProgram">Max Ued Per Program</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="maxUsedPerProgram" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="allowTimeStart">Allow Time Start</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="allowTimeStart" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="allowTimeEnd">Allow Time End</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="allowTimeEnd">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="showTimeStart">Show Time Start</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="showTimeStart">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="showTimeEnd">Show Time End</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="showTimeEnd">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
            <button type="button" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
