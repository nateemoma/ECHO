<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-4" for="itemCode">Item Code</label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="itemCode"
                   ng-model="ctrl.attachData.Code" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="itemName">Item Name</label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="itemName"
                   ng-model="ctrl.attachData.Name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="maxUsedPerUser">Max Used Per User</label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="maxUsedPerUser"
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="maxUsedPerProgram">Max Ued Per Program</label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="maxUsedPerProgram"
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="allowTimeStart">Allow Time Start</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="allowTimeStart"
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="allowTimeEnd">Allow Time End</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="allowTimeEnd" 
                   />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="showTimeStart">Show Time Start</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="showTimeStart"
                   ng-model="ctrl.attachData.Effective" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="showTimeEnd">Show Time End</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="showTimeEnd"
                   ng-model="ctrl.attachData.Expire" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
            <button type="button" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
