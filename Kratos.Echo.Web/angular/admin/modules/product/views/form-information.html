<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-4" for="startDisplayDate">Start Display Date</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="startDisplayDate"
                   ng-model="ctrl.attachData.Start_Notice" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="endDisplayDate">End Display Date</label>
        <div class="col-sm-8">
            <input type="date" 
                   class="form-control" 
                   id="endDisplayDate"
                   ng-model="ctrl.attachData.End_Notice" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="selectPage">Select Privilege</label>
        <div class="col-sm-7">
            <select class="form-control" ng-model="privilege">
                <option value="Public">Public</option>
                <option value="Member">Member</option>
                <option value="VIP">VIP</option>
            </select>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary" ng-click="ctrl.addPrivilege(privilege)">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
    </div>
    <div class="form-group" ng-show="ctrl.privilegeSelected.length">
        <label class="control-label col-sm-4" for="selectPage2"></label>
        <div class="col-sm-8">
            <table>
                <tr ng-repeat="item in ctrl.privilegeSelected">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="url">URL</label>
        <div class="col-sm-8">
            <input type="text" 
                   class="form-control" 
                   id="url"
                   ng-model="ctrl.attachData.Url" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
            <button type="button" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
